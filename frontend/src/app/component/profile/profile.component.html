<div *ngIf="!isAuthenticated" class="container">
    <app-authenticate></app-authenticate>
</div>
<div *ngIf="isAuthenticated && games.length > 0" class="container">
    <h1>Tableau des scores :</h1>
    <mat-card *ngFor="let game of games;">
        <mat-card-content class="center-verticaly">
            <h3>Partie : {{game.id}}</h3>
            <h5>Th√®me : {{game.theme}}</h5>
            <h5>Score : {{game.score}}/{{game.difficulty}}</h5>
        </mat-card-content>
    </mat-card>
</div>
<div *ngIf="isAuthenticated && games.length == 0" class="container">
    <h1>Tableau des scores :</h1>
    <mat-card>
        <mat-card-content class="center-verticaly">
            <h3>Vous n'avez pas de score. Faite une partie pour obtenir un score.</h3>
        </mat-card-content>
    </mat-card>
</div>
