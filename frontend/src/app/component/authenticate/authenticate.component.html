<mat-card *ngIf="signin">
    <form [formGroup]="connectForm" (ngSubmit)="connect()">
        <mat-card-content>

            <div class="center-verticaly">
                <mat-form-field appearance="fill">
                    <mat-label>Adresse email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                </mat-form-field>
            </div>
            <div class="right">
                <button mat-flat-button color="primary" (click)="signin = !signin">S'inscrire</button>
                <button mat-flat-button id="connectButton" type="submit">Se connecter</button>
            </div>

        </mat-card-content>
    </form>
</mat-card>
<mat-card *ngIf="!signin">
    <form [formGroup]="subscribeForm" (ngSubmit)="subscribe()">
        <mat-card-content>

            <div class="center-verticaly">
                <mat-form-field appearance="fill">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="firstName">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Prénom</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Adresse email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Confirmation du mot de passe</mat-label>
                    <input matInput type="password" formControlName="secondPassword">
                </mat-form-field>
            </div>
            <div class="right">
                <button mat-flat-button color="primary" (click)="signin = !signin">J'ai déjà un compte</button>
                <button mat-flat-button id="connectButton" type="submit">Valider</button>
            </div>

        </mat-card-content>
    </form>
</mat-card>
