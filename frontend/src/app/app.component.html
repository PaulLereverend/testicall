<mat-toolbar>
    <span [routerLink]="['/']" id="title">TestICall</span>
    <a mat-button [routerLink]="['/user/profile']">Above</a>

    <button mat-button [matMenuTriggerFor]="belowMenu">Below</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="beforeMenu">Before</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
    </mat-menu>


    <button mat-button [matMenuTriggerFor]="afterMenu">After</button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
    </mat-menu>

    <span class="spacer"></span>
    <button mat-icon-button [routerLink]="['/user/profile']" aria-label="account-button with account icon">
      <mat-icon>account_circle</mat-icon>
    </button>
</mat-toolbar>
<router-outlet></router-outlet>
